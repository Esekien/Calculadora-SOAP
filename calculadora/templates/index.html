<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
  <title>Calculadora basica</title>
</head>
<body  onload="init();">
  <nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#">
      <h4>Calculadora SOAP</h4>
    </a>
  </nav>
  <div>
    <div>
      <img class="imagen" height="900" width="700" src="{{ url_for('static',filename='images/3324677.png') }}" alt="">
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card shadow-lg m-5">
            <div class="card-body">
              <table class="calculadora">
                <tr>
                    <td colspan="4"><span id="resultado"></span></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="Divicion">/</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="multiplicacion">x</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="resta">-</button></td>
                </tr>
                <tr>
                    <td><button id="igual">=</button></td>
                    <td><button id="reset">C</button></td>
                    <td><button id="cero">0</button></td>
                    <td><button id="suma">+</button></td>
                </tr>
        
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <footer class=" border-top"></footer>
      <span class="text-muted"> Integrantes:</span><br>
      <span class="text-muted"> Carlos Eduardo  GÃ³mez de la Cruz</span> <br>
      <span class="text-muted"> Alexandra Marianne Jimenez Lopez</span><br>
      <span class="text-muted"> Freddy Esteban Balcazar Padilla</span><br>
      <span class="text-muted">&copy; 2021 Esekien</span>
      </footer>
    </div>
  </footer>
  <script src="{{url_for('static',filename='js/funcionalidad.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
</body>

</html>
